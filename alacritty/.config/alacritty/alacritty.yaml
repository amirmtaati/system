# Alacritty Terminal Configuration
# Location: ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 20
    y: 20
  opacity: 0.95
  decorations: none
  startup_mode: Windowed
  dynamic_padding: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 11.0

# Catppuccin Mocha Theme
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'
    dim_foreground: '#7f849c'
    bright_foreground: '#cdd6f4'

  cursor:
    text: '#1e1e2e'
    cursor: '#f5e0dc'

  vi_mode_cursor:
    text: '#1e1e2e'
    cursor: '#b4befe'

  search:
    matches:
      foreground: '#1e1e2e'
      background: '#a6adc8'
    focused_match:
      foreground: '#1e1e2e'
      background: '#a6e3a1'

  footer_bar:
    foreground: '#1e1e2e'
    background: '#a6adc8'

  hints:
    start:
      foreground: '#1e1e2e'
      background: '#f9e2af'
    end:
      foreground: '#1e1e2e'
      background: '#a6adc8'

  selection:
    text: '#1e1e2e'
    background: '#f5e0dc'

  normal:
    black:   '#45475a'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#bac2de'

  bright:
    black:   '#585b70'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#a6adc8'

  dim:
    black:   '#45475a'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#bac2de'

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true