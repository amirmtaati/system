# Polybar Configuration
# Location: ~/.config/polybar/config.ini

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #89b4fa
secondary = #f38ba8
alert = #f38ba8
disabled = #6c7086

[bar/main]
width = 100%
height = 30
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrains Mono:pixelsize=10;2
font-1 = JetBrains Mono:fontformat=truetype:size=12:antialias=false;2
font-2 = Symbols Nerd Font:pixelsize=14;3

modules-left = awesome workspaces
modules-center = date
modules-right = filesystem pulseaudio memory cpu temperature battery

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/awesome]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/workspaces]
type = internal/xworkspaces
label-active = " %name% "
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background-alt}
label-occupied = " %name% "
label-urgent = " %name% "
label-empty = " %name% "
label-empty-foreground = ${colors.disabled}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = Û∞ãä %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "Û∞ïæ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = Û∞ùü muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Û∞çõ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Û∞ª† "
