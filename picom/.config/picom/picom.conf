# Picom Compositor Configuration
# Location: ~/.config/picom/picom.conf

# Backend
backend = "glx";
vsync = true;
dbe = false;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Opacity
inactive-opacity = 0.75;
active-opacity = 0.85;
frame-opacity = 0.85;
inactive-opacity-override = false;
detect-client-opacity = true;

# Dim inactive windows
inactive-dim = 0.1;
inactive-dim-fixed = true;

# Blur
blur: {
    method = "dual_kawase";
    strength = 3;
    background = true;
    background-frame = true;
    background-fixed = true;
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

# Corners
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "class_g = 'Polybar'"
];

# Window type settings
opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'Brave-browser'",
    "90:class_g = 'Alacritty'",
    "90:class_g = 'kitty'",
    "95:class_g = 'code-oss'",
    "95:class_g = 'Emacs'",
    "90:class_g = 'Rofi'",
    "90:class_g = 'Polybar'"
];

wintypes: {
    tooltip = { 
        fade = true; 
        shadow = false; 
        opacity = 0.85; 
        focus = true; 
        full-shadow = false; 
    };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { 
        opacity = 0.85;
        shadow = false;
        fade = false;
    };
    dropdown_menu = { 
        opacity = 0.85;
        shadow = false;
        fade = false;
    };
};