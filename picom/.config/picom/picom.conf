# Picom Compositor Configuration
# Location: ~/.config/picom/picom.conf

# Backend
backend = "glx";
vsync = true;
dbe = false;
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = false;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c"
];
shadow-ignore-shaped = false;

# Opacity
menu-opacity = 1.0;
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];
opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'Thunderbird'"
];

# Blur
blur: {
    method = "dual_kawase";
    strength = 3;
    background = true;
    background-frame = false;
    background-fixed = false;
}

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
fade-exclude = [];

# Corners
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'desktop'",
    "class_g = 'AwesomeWM'",
    "class_g = 'Polybar'",
    "class_g = 'Tint2'"
];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

# GLX backend
glx-copy-from-front = false;

# Window type settings
wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};